<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sugd-Beton</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root { --p: #f97316; --bg: #0f172a; --card: #1e293b; --txt: #f8fafc; --brd: #475569; --s: #22c55e; }
        body.light { --bg: #f8fafc; --card: #ffffff; --txt: #0f172a; --brd: #cbd5e1; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: 0.2s; }
        body { margin: 0; background: var(--bg); color: var(--txt); overflow: hidden; font-size: 12px; height: 100vh; display: flex; flex-direction: column; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; border:none; border-bottom: 1px solid var(--brd); background: transparent; color: var(--p); font-weight: bold; width: 50px; text-align: center; outline: none; }
        
        .screen { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; }
        .hidden { display: none !important; }
        .box { background: var(--card); padding: 30px; border-radius: 16px; border: 1px solid var(--p); text-align: center; width: 340px; }
        
        .header { background: var(--card); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--p); flex-shrink: 0; }
        .controls { padding: 8px 12px; display: flex; gap: 8px; background: var(--card); border-bottom: 1px solid var(--brd); flex-shrink: 0; }
        
        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã */
        .app-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .view { flex: 1; overflow: auto; width: 100%; }
        
        table { border-collapse: separate; border-spacing: 0; width: 100%; }
        thead th { position: sticky; top: 0; background: var(--card); z-index: 50; padding: 10px; border-bottom: 1px solid var(--p); color: var(--txt); font-size: 11px; }
        
        /* –§–∏–∫—Å–∞—Ü–∏—è –æ–±—â–µ–≥–æ –∏—Ç–æ–≥–∞ —Å–Ω–∏–∑—É */
        .total-bar { 
            background: var(--p); 
            color: #fff; 
            padding: 12px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            font-weight: 900; 
            font-size: 16px; 
            box-shadow: 0 -4px 15px rgba(0,0,0,0.3);
            z-index: 80;
            flex-shrink: 0;
        }

        .cw { position: sticky; left: 0; z-index: 45; width: 140px; background: var(--card); padding: 8px; border-right: 2px solid var(--p); font-weight: bold; }
        .cd { width: 35px; text-align: center; border-right: 1px solid var(--brd); border-bottom: 1px solid var(--brd); }
        .ct { width: 80px; position: sticky; right: 0; background: var(--card); z-index: 40; border-left: 2px solid var(--p); text-align: center; color: var(--s); font-weight: 900; font-size: 13px; border-bottom: 1px solid var(--brd); }
        
        .sq-h { width: 24px; height: 24px; border: 1px solid var(--brd); border-radius: 5px; margin: 3px auto; display: flex; align-items: center; justify-content: center; cursor: pointer; background: var(--bg); color: var(--p); }
        .sq-h.on { background: var(--s); color: #000; border: none; }
        .sq-h.on::after { content: '‚úì'; }
        .sq-a { width: 22px; height: 16px; border: 1px dashed var(--p); border-radius: 10px; margin: 3px auto; cursor: pointer; font-size: 9px; color: var(--p); display: flex; align-items: center; justify-content: center; }
        .sq-a.on { background: var(--p); color: #fff; border-style: solid; }
        
        .txt-in { background: var(--bg); border: 1px solid var(--brd); padding: 8px; color: var(--txt); border-radius: 6px; flex: 1; outline: none; }
        .logo { font-size: 24px; font-weight: 900; color: var(--txt); }
        .logo span { color: var(--p); }
        .btn { padding: 10px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body id="mainBody">

<div id="screen-login" class="screen">
    <div class="box">
        <div class="logo">Sugd <span>Beton</span></div>
        <button class="btn btn-white" style="width:100%; background:#fff; margin-bottom:10px" id="btn-google">G Google (–û–±–ª–∞–∫–æ)</button>
        <button class="btn btn-dark" style="width:100%; background:#334155; color:#fff" onclick="authLocal()">üíæ –¢–æ–ª—å–∫–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</button>
    </div>
</div>

<div id="screen-pin" class="screen hidden">
    <div class="box">
        <h3 id="pin-title">PIN</h3>
        <input type="tel" id="pin-input" style="width:100%; font-size:30px; text-align:center; margin-bottom:15px" maxlength="4">
        <button class="btn" style="width:100%; background:var(--p); color:#fff" onclick="checkPin()" id="btn-login-text">–í–•–û–î</button>
    </div>
</div>

<div id="screen-app" class="hidden" style="height:100vh; display:flex; flex-direction:column">
    <div class="header">
        <div class="lang-s">
            <button class="l-btn" id="l-ru" onclick="setLang('ru')">RU</button>
            <button class="l-btn" id="l-tj" onclick="setLang('tj')">TJ</button>
            <button class="l-btn" id="l-en" onclick="setLang('en')">EN</button>
            <button class="l-btn" onclick="toggleTheme()" style="margin-left:8px; background:#475569">üåì</button>
        </div>
        <button id="btn-exit" onclick="location.reload()" style="background:#ef4444; color:#fff; border:none; padding:6px 12px; border-radius:6px; font-weight:bold">–í–´–•–û–î</button>
    </div>

    <div class="controls">
        <input type="text" id="nw" class="txt-in" placeholder="–ú–∞—Å—Ç–µ—Ä">
        <button onclick="addW()" style="background:var(--p); color:#fff; border:none; padding:8px 15px; border-radius:6px; font-weight:bold">OK</button>
        <button onclick="genPDF()" style="background:#fff; color:#000; border:none; padding:8px 15px; border-radius:6px; font-weight:bold">PDF</button>
    </div>
    
    <div class="controls" style="padding-top:0">
        <select id="mS" onchange="render()" class="txt-in"></select>
        <select id="yS" onchange="render()" class="txt-in"></select>
    </div>

    <div class="app-container">
        <div class="view">
            <table>
                <thead><tr id="hRow"><th class="cw" id="th-m">–ú–ê–°–¢–ï–†</th><th class="ct" id="th-t">–ò–¢–û–ì–û</th></tr></thead>
                <tbody id="tBody"></tbody>
            </table>
        </div>
        
        <div class="total-bar">
            <span id="total-label">–û–ë–©–ò–ô –ò–¢–û–ì:</span>
            <span id="total-all-val">0</span>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBwc9X7c_8UHCb1KlKBLzwbBWHlf22s7a8", authDomain: "dizel-8f122.firebaseapp.com", projectId: "dizel-8f122", storageBucket: "dizel-8f122.firebasestorage.app", messagingSenderId: "648148623489", appId: "1:648148623489:web:193a3b9df407c5babfed80" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let mode = 'local', userUid = 'local_user', pinCode = null, workers = [], curL = 'ru';

    const dict = {
        ru: { m: "–ú–ê–°–¢–ï–†", t: "–ò–¢–û–ì–û", g: "–û–ë–©–ò–ô –ò–¢–û–ì:", h: "–ß–∞—Å", r: "–°—Ç–∞–≤–∫–∞", ph: "–ò–º—è –º–∞—Å—Ç–µ—Ä–∞", exit: "–í–´–•–û–î", pinT: "PIN", pinN: "–ù–æ–≤—ã–π PIN", enter: "–í–•–û–î", adv: "–ê–≤–∞–Ω—Å:", qh: "–ß–∞—Å—ã:", mo: ["–Ø–Ω–≤","–§–µ–≤","–ú–∞—Ä","–ê–ø—Ä","–ú–∞–π","–ò—é–Ω","–ò—é–ª","–ê–≤–≥","–°–µ–Ω","–û–∫—Ç","–ù–æ—è","–î–µ–∫"] },
        tj: { m: "–£–°–¢–û", t: "“∂–ê–™–ú", g: "“∂–ê–™–ú–ò –£–ú–£–ú”¢:", h: "–°–æ–∞—Ç", r: "–ù–∞—Ä—Ö", ph: "–ù–æ–º–∏ —É—Å—Ç–æ", exit: "–•–£–†–£“∂", pinT: "–†–∞–º–∑", pinN: "–†–∞–º–∑–∏ –Ω–∞–≤", enter: "–í–û–†–£–î", adv: "–ê–≤–∞–Ω—Å:", qh: "–°–æ–∞—Ç:", mo: ["–Ø–Ω–≤","–§–µ–≤","–ú–∞—Ä","–ê–ø—Ä","–ú–∞–π","–ò—é–Ω","–ò—é–ª","–ê–≤–≥","–°–µ–Ω","–û–∫—Ç","–ù–æ—è","–î–µ–∫"] },
        en: { m: "MASTER", t: "TOTAL", g: "GRAND TOTAL:", h: "Hrs", r: "Rate", ph: "Name", exit: "EXIT", pinT: "PIN", pinN: "New PIN", enter: "LOGIN", adv: "Adv:", qh: "Hours:", mo: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"] }
    };

    window.toggleTheme = () => document.getElementById('mainBody').classList.toggle('light');
    window.fN = (n) => Math.round(n).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    
    window.tr = (s) => {
        const map = {'“∑':'j','“õ':'q','“≥':'h','”Ø':'u','“ì':'gh'};
        return s.toLowerCase().split('').map(c => map[c] || c).join('').toUpperCase();
    };

    window.authLocal = () => { mode = 'local'; localStorage.setItem('user_mode', 'local'); checkPinSetup(); }
    document.getElementById('btn-google').onclick = () => signInWithPopup(auth, provider).then(r => { mode = 'cloud'; userUid = r.user.uid; localStorage.setItem('user_mode', 'cloud'); localStorage.setItem('user_uid', r.user.uid); checkPinSetup(); });

    async function checkPinSetup() {
        if(mode === 'local') pinCode = localStorage.getItem('mp_pin');
        else { const ds = await getDoc(doc(db, "users", userUid)); if(ds.exists()) pinCode = ds.data().pin; }
        document.getElementById('screen-login').classList.add('hidden');
        document.getElementById('screen-pin').classList.remove('hidden');
        document.getElementById('pin-title').innerText = pinCode ? dict[curL].pinT : dict[curL].pinN;
    }

    window.checkPin = async function() {
        const v = document.getElementById('pin-input').value;
        if(!pinCode) { pinCode = v; if(mode==='local') localStorage.setItem('mp_pin',v); else await setDoc(doc(db,"users",userUid),{pin:v}); loadData(); }
        else if(v === pinCode) loadData(); else alert("Error!");
    }

    async function loadData() {
        document.getElementById('screen-pin').classList.add('hidden');
        document.getElementById('screen-app').classList.remove('hidden');
        if(mode === 'local') workers = JSON.parse(localStorage.getItem('mp_data')) || [];
        else { const ds = await getDoc(doc(db,"data",userUid)); if(ds.exists()) workers = ds.data().w || []; }
        render();
    }

    window.setLang = (l) => {
        curL = l;
        document.querySelectorAll('.l-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('l-'+l).classList.add('active');
        document.getElementById('th-m').innerText = dict[l].m;
        document.getElementById('th-t').innerText = dict[l].t;
        document.getElementById('nw').placeholder = dict[l].ph;
        document.getElementById('btn-exit').innerText = dict[l].exit;
        document.getElementById('total-label').innerText = dict[l].g;
        const mS = document.getElementById('mS'), sel = mS.value;
        mS.innerHTML = '';
        dict[l].mo.forEach((m,i)=>mS.add(new Option(m,i,false,i===parseInt(sel||new Date().getMonth()))));
        render();
    }

    window.addW = () => {
        let n = document.getElementById('nw').value.trim();
        if(n) { workers.push({n:n, r:170, d:{}}); saveData(); render(); document.getElementById('nw').value=''; }
    }

    window.render = function() {
        const y=yS.value, m=mS.value, days=new Date(y, parseInt(m)+1, 0).getDate();
        const hr = document.getElementById('hRow');
        while(hr.children.length > 2) hr.removeChild(hr.children[1]);
        for(let d=1; d<=days; d++) { let th = document.createElement('th'); th.className='cd'; th.innerText=d; hr.insertBefore(th, hr.children[d]); }
        
        const tb = document.getElementById('tBody'); tb.innerHTML = '';
        let grandTotal = 0;

        workers.forEach((w, idx) => {
            let total = 0, hours = 0;
            let html = `<td class="cw">${w.n}<br><small>${dict[curL].h}: <span id="th_${idx}">0</span></small><br><input type="number" value="${w.r}" onchange="updR(${idx},this.value)"><br><span onclick="delW(${idx})" style="color:#ef4444;cursor:pointer">DEL</span></td>`;
            for(let d=1; d<=days; d++) {
                let k=`${y}_${m}_${d}`, h=w.d[k]?.h||0, a=w.d[k]?.a||0;
                hours+=h; total+=(h*(w.r/8))-a;
                html += `<td class="cd">
                    <div class="sq-h ${h==8?'on':''}" onclick="setH(${idx},'${k}',8)" oncontextmenu="setCus(event,${idx},'${k}')">${(h>0&&h!=8)?h:''}</div>
                    <div class="sq-a ${a>0?'on':''}" onclick="setA(${idx},'${k}')">${a>0?a:'$'}</div>
                </td>`;
            }
            grandTotal += total;
            html += `<td class="ct">${fN(total)}</td>`;
            let row = document.createElement('tr'); row.innerHTML = html; tb.appendChild(row);
            setTimeout(() => { document.getElementById(`th_${idx}`).innerText = hours; }, 0);
        });
        
        document.getElementById('total-all-val').innerText = fN(grandTotal) + " TJS";
    }

    window.saveData = async () => { if(mode==='local') localStorage.setItem('mp_data',JSON.stringify(workers)); else await setDoc(doc(db,"data",userUid),{w:workers}); }
    window.updR = (i,v) => { workers[i].r = v; saveData(); render(); }
    window.delW = (i) => { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { workers.splice(i,1); saveData(); render(); } }
    window.setH = (i,k,v) => { if(!workers[i].d[k]) workers[i].d[k]={}; workers[i].d[k].h=(workers[i].d[k].h===8?0:8); saveData(); render(); }
    window.setA = (i,k) => { let v=prompt(dict[curL].adv); if(v!==null){ if(!workers[i].d[k])workers[i].d[k]={}; workers[i].d[k].a=parseFloat(v)||0; saveData(); render(); } }
    window.setCus = (e,i,k) => { e.preventDefault(); let v = prompt(dict[curL].qh); if(v !== null) { if(!workers[i].d[k]) workers[i].d[k]={}; workers[i].d[k].h = parseInt(v) || 0; saveData(); render(); } }

    window.genPDF = () => {
        const { jsPDF } = window.jspdf;
        const docP = new jsPDF();
        const y = yS.value, m = mS.value, monthName = dict[curL].mo[m];
        docP.text(`Sugd Beton - ${monthName} ${y}`, 105, 15, {align:"center"});
        let gt = 0;
        let rows = workers.map(w => {
            let t=0, hs=0, daysInMonth = new Date(y, parseInt(m)+1, 0).getDate();
            for(let d=1; d<=daysInMonth; d++){ let k=`${y}_${m}_${d}`, h=w.d[k]?.h||0, a=w.d[k]?.a||0; hs+=h; t+=(h*(w.r/8))-a; }
            gt += t; return [w.n, hs, fN(t) + " TJS"];
        });
        rows.push([{ content: 'TOTAL:', colSpan: 2, styles: { halign: 'right', fontStyle: 'bold' } }, fN(gt) + " TJS"]);
        docP.autoTable({ head: [['Master', 'Hours', 'Total']], body: rows, startY: 25 });
        docP.save(`Report_${monthName}.pdf`);
    }

    const mS=document.getElementById('mS'), yS=document.getElementById('yS');
    const curY = new Date().getFullYear();
    for(let y=2025; y<=2028; y++) yS.add(new Option(y, y, false, y===curY));
    if(localStorage.getItem('user_mode')) { mode = localStorage.getItem('user_mode'); userUid = localStorage.getItem('user_uid') || 'local_user'; checkPinSetup(); }
    setLang('ru');
</script>
</body>
</html>
